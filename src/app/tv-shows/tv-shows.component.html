<div class="container-cards">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div
      *ngFor="let tvShow of tvShows"
      routerLink="/tv-show-details"
      [queryParams]="{ name: tvShow.name }"
      class="col"
    >
      <app-card [item]="tvShow"></app-card>
    </div>
  </div>
</div>
